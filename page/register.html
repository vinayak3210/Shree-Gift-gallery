<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="register-page">
    <h2>Register</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="regUsername" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="regPassword" placeholder="Enter your password" required>
      </div>
      <button type="submit" id="regbtn">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the input values
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;

      // Store the username and password in localStorage
      localStorage.setItem('username', username);
      localStorage.setItem('password', password);

      // Redirect to login page or show a success message
      alert('Registration successful! You can now log in.');
      window.location.href = 'login.html';  // Redirect to the login page
    });
  </script>
</body>
</html>
